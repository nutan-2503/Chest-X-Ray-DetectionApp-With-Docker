<html lang="en">
  <head>

    <title>Result</title>
<style>

html{
    width:100%;
    overflow-x:hidden;
}

body::after {
  content: "";
  background: url('static/img/a2.jpg');
  background-repeat: no-repeat;
  background-size: 1600px 900px;
  opacity: 0.5;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  position: absolute;
  z-index: -1; 
}
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}



</style>
  </head>
  <body>
<br><br> 
    <h1 style="margin-top:2%;text-align:center;"><b>PREDICTION: {{pred}}</b></h1>

<br><br>

<div class="row">

<div class="col-6">
<h3 style="margin-top:2%;text-align:center;"><b>ORIGINAL IMAGE</b></h3>
<img src="{{ url_for('static', filename = 'results/image1.jpg') }}" class="center"/>
</div>

<div class="col-6">
